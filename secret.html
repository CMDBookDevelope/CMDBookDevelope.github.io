<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            background: linear-gradient(to bottom, #000000, #h1h1h1);
            transition: background 0.5s;
        }

        #passwordPage,
        #content {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            margin: auto;
            max-width: 400px;
            display: block;
        }

        #content {
            display: none;
            background-color: #h1h1h1;
        }

        #passwordInput {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="passwordPage">
        <h1 id="passwordHeader">请输入密码</h1>
        <input type="password" id="passwordInput" placeholder="密码">
        <button onclick="checkPassword()">确认</button>
    </div>

    <div id="content">
        <h1>Secret Place...</h1>
        <b>Whale</b>
        <a href="https://lcxzjlucky.lanzouj.com/i0xvk1k8urli">Password = ch16</a>
        <br>
        <a href="home.html" id="homeLink">Home</a>
    </div>

    <div class="language-switch">
        <a href="javascript:void(0);" onclick="switchLanguage('en')">English</a> | <a href="javascript:void(0);" onclick="switchLanguage('cn')">Chinese</a>
    </div>

    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        function switchLanguage(language) {
            var currentUrl = window.location.href;
            var baseUrl = currentUrl.split('?')[0];
            window.location.href = baseUrl + '?lng=' + language;
        }

        function updateLanguage() {
            var language = getParameterByName('lng');
            if (language === 'en') {
                document.getElementById('passwordHeader').textContent = 'Enter Password';
                document.getElementById('homeLink').textContent = 'Home';
            } else {
                document.getElementById('passwordHeader').textContent = '请输入密码';
                document.getElementById('homeLink').textContent = '主页';
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            updateLanguage();
        });

        function checkPassword() {
            var password = document.getElementById('passwordInput').value;

            if (password === '201966') {
                document.body.style.background = '#h1h1h1';
                document.getElementById('passwordPage').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                window.location.href = 'home.html?lng=' + getParameterByName('lng');
            }
        }
    </script>
</body>

</html>
